<!DOCTYPE html>
<html>
<head>
    <title>GUESTBOOK - Login</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h1>Login</h1>
        </div>
        <div class="modal-content">
            <form action="" onsubmit="auth(this);return false;" method="post">
                <div class="form-item">
                    <label class="form-item-label">Username</label>
                    <div class="form-item-input">
                        <input type="text" name="username" maxlength="20" value="" placeholder="Enter your username" />
                    </div>
                </div>
                <div class="form-item">
                    <label class="form-item-label">Password</label>
                    <div class="form-item-input">
                        <input type="password" name="password" value="" placeholder="Enter your password" />
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-error"></div>
                    <div class="form-info"></div>
                    <div class="form-item-submit">
                        <label class="help-link"><a href="signup.html">New user?</a></label>
                        <input type="hidden" name="api" value="login" />
                        <input type="submit" name="submit" value="Submit" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
